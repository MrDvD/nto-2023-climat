<!DOCTYPE html>
<html>
   <meta charset="UTF-8"></meta>
   <head>
      <title>Climat State</title>
      <link rel='stylesheet' href='styles.css'></link>
   </head>

   <body>
      <div class='update'>
         <p>Update frequency (in ms):</p>
         <input type="number" id="timeout"></input>
         <button id="ok">OK</button>
      </div>
      <div class='temp_out'>
         <p id='text'>Temperature outside: </p>
         <div id="value">???</div>
         <input type="number" id="value"></input>
         <button id='lock'>Lock</button>
         <button id='unlock'>Unlock</button>
      </div>
      <div class='temp_in'>
         <p id='text'>Temperature inside: </p>
         <div id="value">???</div>
         <input type="number" id="value"></input>
         <button id='lock' onclick="asdf()">Lock</button>
         <button id='unlock'>Unlock</button>
      </div>
      <div class='temp_diff'>
         <p id='text'>Temperature Difference: </p>
         <div id="value">???</div>
      </div>
      <div class='fan_duty'>
         <p id='text'>Fan Duty: </p>
         <div id="value">???</div>
         <input type="number" id="value"></input>
         <button id='lock'>Lock</button>
         <button id='unlock'>Unlock</button>
      </div>
      <div class='window_state'>
         <p id='text'>Window State: </p>
         <div id="value">???</div>
         <input type="number" id="value"></input>
         <button id='lock'>Lock</button>
         <button id='unlock'>Unlock</button>
      </div>

      <!-- Последняя версия jQuery -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
